<div class="centered-content">
    <div class="modal-box">
      <h1 class="title">
        Edit list
      </h1>
  
      <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter list name..." value="{{title}}">
      <br><br>
      <div class="buttons is-right">
        <button class="button is-medium" [routerLink]="['/list/', list._id]">Cancel</button>
        <button class="button is-primary has-text-white is-medium" (click)="updateList(listTitleInput.value)">Save</button>
      </div>
    </div>
  </div>
